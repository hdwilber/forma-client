
<ng-template dialog-anchor></ng-template>
<h1 *ngIf="document">Project: {{ document.code }} -- {{ document.title }}</h1>
<div class="form-list"><a (click)="create()">Create  </a>
  <table>
    <thead>
      <th>
         Code</th>
      <th>Label</th>
      <td>Created</td>
      <td>Actions</td>
    </thead>
    <tbody *ngIf="widgets">
      <tr *ngFor="let p of widgets">
        <td>{{p.code}}</td>
        <td>{{p.label}}</td>
        <td>{{p.created}}</td>
        <td><a class="btn" (click)="edit(p)">Edit</a><a class="btn" (click)="updateInfo(p)">Update Info</a><a class="btn" (click)="delete(p)">Delete</a></td>
      </tr>
    </tbody>
  </table>
</div>
