
<div class="register-form">Register
  <div class="form-group">
    <div class="input-row">
      <input placeholder="Email" [(ngModel)]="user.email">
    </div>
    <div class="input-row">
      <input type="password" placeholder="Password" [(ngModel)]="user.password">
    </div>
    <div class="input-row">
      <button (click)="register()">Register</button>
    </div>
  </div>
</div>
